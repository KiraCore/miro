<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta content="KIRA blockchain explorer" name="description">

  <!-- iOS meta tags & icons -->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="miro" name="apple-mobile-web-app-title">
  <link href="icons/Icon-192.png" rel="apple-touch-icon">

  <!-- Favicon -->
  <link href="favicon.png" rel="icon" type="image/png"/>

  <title>miro</title>
  <link href="manifest.json" rel="manifest">
  <link href="styles/styles.css" rel="stylesheet"/>

  <!-- This script adds the flutter initialization JS code -->
  <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null;
  </script>
  <script defer src="flutter.js"></script>

  <!-- Custom JS libraries -->
  <script src='script/jsQR.min.js' type="text/javascript"></script>
</head>
<body style="overflow: hidden">
<!-- Loading Indicator -->
<div class="container" id="loading_container">
  <img alt="loading..." class="indicator" src="./assets/assets/logo_loading.gif">
</div>

<!-- Flutter initialization -->
<script>
    window.addEventListener('load', function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
            serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
            }
        }).then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
        }).then(function (appRunner) {
            removeLoadingContainer();
            return appRunner.runApp();
        });
    });

    function removeLoadingContainer() {
        const loadingIndicator = document.getElementById("loading_container");
        if (loadingIndicator) {
            loadingIndicator.remove();
        }
    }
</script>
</body>
</html>
